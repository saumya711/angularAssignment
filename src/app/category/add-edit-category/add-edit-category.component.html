<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Category Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CategoryName"
        placeholder="Enter Category Name">
    </div>
    <label class="col-sm-2 col-form-label">Category Description</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CategoryDescription"
        placeholder="Enter Category Description">
    </div>
</div>

<button (click)="addCategory()" *ngIf="cate.CategoryID==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateCategory()" *ngIf="cate.CategoryID!=0" class="btn btn-primary">
    Update
</button>
